<!DOCTYPE html>
<html>
<head>
    <title>Circle Area Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/areacircle.css') }}">
</head>

<body>
    <a href="/" class="back-button">Back</a>

    <header>
        <h1>Circle Area Tool</h1>
    </header>

    <div class="main-container">
        <h2>Find the Area of a Circle</h2>

        <form action="/circlearea" method="post" class="convert-form">
            <label for="radius">Enter radius:</label>
            <input type="number" id="radius" name="radius" placeholder="Radius" step="any" required>

            <input type="submit" value="Calculate Area">
        </form>

        {% if result %}
        <div class="result-box">
            <p>Area of Circle:</p>
            <h3>{{ result }} square units</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
